<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MANGO WEATHER APP</title>
</head>
<body>
  <div id="weather">
    <section id="current">
      <div id="meta">
        <p id="summary"><span id="status">Clear</span><span id="temperature">23.5 C</span></p>
        <p id="sunrise">07:23</p>
        <p id="sunset">16:20</p>
      </div>
      <div id="description">
        <img id="icon" src="">
        <h2 id="todaysDescription">Weather in Stockholm is nice with clear skys and a light breeze</h2>
      </div>
    </section>
    <section id="forecast">
      <!-- Should be generated from JS-->
      <div class="forecast-row">
        <p class="forecast-weeekday">Mon</p>
        <p class="forecast-weather"> 23.5 C / 10.5 C(</p>
      </div>
      <div class="forecast-row">
        <p class="forecast-weeekday">Tis</p>
        <p class="forecast-weather"> 23.5 C / 10.5 C(</p>
      </div>
      <div class="forecast-row">
        <p class="forecast-weeekday">Ons</p>
        <p class="forecast-weather"> 23.5 C / 10.5 C(</p>
      </div>
      <div class="forecast-row">
        <p class="forecast-weeekday">Tor</p>
        <p class="forecast-weather"> 23.5 C / 10.5 C(</p>
      </div>
    </section>
    <section id="searchBox">
      <input id="searchText" name="searchText" type="text">
      <button id="searchButton">Search</button>
    </section>
  </div>
  <script src="api.js"></script>
  <script src="helpers.js"></script>
  <script src="frontend.js"></script>
  <script src="script.js"></script>
</body>
</html>
