<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>MANGO WEATHER APP</title>
</head>
<body id="body">
</div>
  <div id="weather">
    <section id="current">
      <div id="meta">
        <p id="summary">
          <span id="status">clear</span>
          <span id="temperature">23.5 C</span></p>
        <p id="sunrise">sunrise at 07:23</p>
        <p id="sunset">sunset at 16:20</p>
      </div>
      <div id="description">
        <img id="icon" src="">
        <h2 id="todaysDescription">Weather in Stockholm is nice with clear skys and a light breeze</h2>
      </div>
    </section>
    <section id="forecast">
      <!-- Should be generated from JS-->
      <div class="forecast-row">
          <span id="forecast-weeekday">Mon</span>
          <span id="forecast-weather"> 23.5 C / 10.5 </span></p>
      </div>
      <hr>
      <div class="forecast-row">
        <span id="forecast-weeekday">Tue</span>
        <span id="forecast-weather"> 23.5 C / 10.5 </span></p>
      </div>
      <hr>
      <div class="forecast-row">
        <span id="forecast-weeekday">Wed</span>
        <span id="forecast-weather"> 23.5 C / 10.5 </span></p>
      </div>
      <hr>
      <div class="forecast-row">
        <span id="forecast-weeekday">Thu</span>
        <span id="forecast-weather"> 23.5 C / 10.5 </span></p>
      </div>
      <hr>
    </section>
    <section id="searchBox">
      <input id="searchText" name="searchText" type="text">
      <button id="searchButton">Search</button>
    </section>
  </div>
  <script src="api.js"></script>
  <script src="helpers.js"></script>
  <script src="frontend.js"></script>
  <script src="script.js"></script>

</html>
